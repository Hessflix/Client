version: 1
script:
  - rm -rf AppDir || true
  - cp -r build/linux/x64/release/bundle AppDir
  - mkdir -p AppDir/usr/share/icons/
  - cp icons/production/hessflix_icon_desktop.png AppDir/usr/share/icons/
AppDir:
  path: ./AppDir
  app_info:
    id: tv.hessflix.client
    name: Hessflix
    icon: hessflix_icon_desktop
    version: latest
    exec: Hessflix
    exec_args: $@
  files:
    include:
      - assets/fonts/rubik/Rubik-Italic-VariableFont_wght.ttf
      - assets/fonts/rubik/Rubik-VariableFont_wght.ttf
      - icons/production/hessflix_icon_desktop.png
AppImage:
  arch: x86_64
  update-information: gh-releases-zsync|DonutWare|Hessflix|latest|Hessflix-Linux-*.AppImage.zsync
  file_name: Hessflix_x86_64.AppImage
