changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Exciting New Features 🏕
      labels:
        - feature
    - title: Bugfixes 🐞
      labels:
        - bug
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: Other Changes
      labels:
        - "*"
